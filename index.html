<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Adoption</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="filterButtons">
        <button class="btn btnShowAll" id="show-btn">Show All Pets</button>
        <button class="btn btnShowCats" id="cats">Show Cats</button>
        <button class="btn btnShowDogs" id="dogs">Show Dogs</button>
        <button class="btn btnShowDinos" id="dinos">Show Dinos</button>
      </div>
    </div>

    <form>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          required
        />
        <label for="floatingInput">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="type"
          placeholder="Type"
          required
        />
        <label for="floatingInput">Type</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="color"
          placeholder="Color"
          required
        />
        <label for="floatingInput">Color</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="specialSkill"
          placeholder="Special Skill"
          required
        />
        <label for="floatingInput">Special Skill</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="url"
          class="form-control"
          id="image"
          placeholder="Image"
          required
        />
        <label for="floatingInput">Image</label>
      </div>
      <button type="submit" class="btn btn-info" id="form-submit">
        Add Pet
      </button>
    </form>
    <div id="app"></div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
